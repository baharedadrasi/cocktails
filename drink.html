<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="loading hide-loading">
      <img src="./loading.gif" alt="loading" />
    </section>
    <section class="single-drink">
      <img
        src="https://www.thecocktaildb.com/images/media/drink/2x8thr1504816928.jpg"
        alt=""
        class="drink-img"
      />
      <article class="drink-info">
        <h2 class="drink-name">a1</h2>
        <p class="drink-desc">
          Pour all ingredients into a cocktail shaker, mix and serve over ice
          into a chilled glass.
        </p>
        <div class="ingredients-container">
          <ul class="drink-ingredients"></ul>
          <ul class="drink-measure">
            <li>
              <i class="fas fa-weight"></i>
              1 1/2 oz
            </li>
            <li>
              <i class="fas fa-weight"></i>
              1 1/2 oz
            </li>
          </ul>
        </div>
        <a href="./index.html" class="btn">all cocktails</a>
      </article>
    </section>
    <!-- javascript -->
    <script type="module" src="./singleDrink.js"></script>
  </body>
</html>
